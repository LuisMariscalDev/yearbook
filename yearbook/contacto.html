<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/yearbook/src/img/logo.png" type="image/x-icon">
    <link href= '/yearbook/build/css/app.css' rel='stylesheet'>
    <title>Login</title>
</head>
<body>
    
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img class="logo" src="/yearbook/build/img/logo.png" alt="Logotipo de Bienes Raices">    
                </a>

                <div class="mobile-menu">
                    <img src="/yearbook/build/img/barras.svg" alt="menu burguer">
                </div>

                <div class="derecha">
                    <nav class="navegacion">
                        <a href="nosotros">Registrarse</a>
                        <a href="/">Inicio</a>
                        <a href="contacto">Ingresar</a>
                    </nav>
                </div>
            </div> <!--.barra-->
        </div>
    </header>

        <div class="container">
         <h1>Iniciar Sesión - Anuario</h1>
        
            <div>
                <form action="/api/validar" method="post">
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" required>
            
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            
                <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
     </div>



</body>
</html>
